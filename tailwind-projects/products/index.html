<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Products</title>
  </head>
  <body>
    <main
      class="flex justify-center items-center min-h-screen bg-slate-100 font-sans"
    >
      <!-- Card -->
      <article
        class="flex flex-col p-6 md:p-10 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:p-1 md:m-0"
      >
        <div>
          <img
            src="images/headphone.png"
            alt=""
            class="mx-auto hover:scale-105 duration-200 w-60"
          />
        </div>
        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>

            <!-- Description -->
            <div class="max-w-sm text-2xl font-medium">
              Razor Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <br />
            <p class="text-sm line-through">$799</p>

            <p class="text-5xl font-medium">$599</p>
            <p class="text-sm text-gray-500">
              The offer is valid until April 3 or as long as stock lasts
            </p>
            <div></div>
            <button
              class="bg-blue-600 text-white rounded p-3 shadow-2xl border border-transparent border-b-blue-800 border-b-4 hover:bg-blue-800 duration-400"
            >
              Add to Cart
            </button>
            <div class="flex flex-col md:flex-row md:gap-5 gap-3">
              <button
                class="w-full border border-black p-2 rounded flex justify-center items-center gap-2"
              >
                <img src="images/weight.png" alt="" class="w-6" />
                <span>Add to cart</span>
              </button>
              <button
                class="w-full border border-black p-2 rounded flex justify-center items-center gap-2"
              >
                <img src="images/heart.png" alt="" class="w-6" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
